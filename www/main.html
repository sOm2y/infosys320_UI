     <div ng-controller="MainCtrl">       
            <ion-nav-view></ion-nav-view>

          <script id="event-menu.html" type="text/ng-template">
            <ion-side-menus>

              <ion-side-menu-content>
                <ion-nav-bar class="bar-positive">
            
                </ion-nav-bar>
                <ion-nav-buttons side="left">
                  <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
                  </button>
                </ion-nav-buttons>
                <ion-nav-view name="menuContent"></ion-nav-view>
              </ion-side-menu-content> 

              <ion-side-menu side="left">
                <ion-header-bar class="bar-assertive">
                  <h1 class="title">Left Menu</h1>
                </ion-header-bar>
                <ion-content>
                  <ul class="list">
                    
                    <a ui-sref="eventmenu.home"
                       ui-sref-active="current" 
                       class="item item-icon-left">
                      <i class="icon ion-ios7-paperplane"></i> Order
                    </a>



                    <a ui-sref="eventmenu.checkin"
                       ui-sref-active="current" 
                       class="item item-icon-left">
                      <i class="icon ion-ios7-person"></i>Account
                    </a>
                    <a ui-sref="eventmenu.attendees"
                       ui-sref-active="current" 
                       class="item item-icon-left">
                      <i class="icon ion-ios7-gear"></i>
                      Customized
                    </a>
                    <a ui-sref="eventmenu.location"
                       ui-sref-active="current" 
                       class="item item-icon-left">
                      <i class="icon ion-ios7-location"></i>
                      Locations
                    </a>

                  </ul>
                </ion-content>
              </ion-side-menu>

            </ion-side-menus>
          </script>

          <script id="home.html" type="text/ng-template">
            <ion-view title="Order Menu">
              <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-light" ng-controller="BeverageCtrl">

              <ion-tab title="Beverage" icon-on="ion-coffee" ng-controller="BeverageCtrl" >
                  <ion-content>
                    <div class="list">

                        <a ng-repeat="item in items" 
                           href="#/{{item.id}}"
                           class="item item-thumbnail-left">

                          <img ng-src="{{ item.image }}">
                          <h2>{{ item.name }}</h2>
                          <h4>{{ item.price | currency}}</h4>
                        </a>

                      </div>

                   </ion-content>
              </ion-tab>

              <ion-tab title="Food" icon-on="ion-pizza" ng-controller="FoodCtrl">  
              <ion-content>
                    <div class="list">

                        <a ng-repeat="item in items" 
                           href="#/{{item.id}}"
                           class="item item-thumbnail-left">

                          <img ng-src="{{ item.image }}">
                          <h2>{{ item.name }}</h2>
                          <h4>{{ item.price | currency }}</h4>
                        </a>

                      </div>

                   </ion-content>
              </ion-tab>

              <ion-tab title="Cart" icon-on="ion-ios7-cart" ng-controller="CartCtrl">
              <ion-content>
                   <ion-list  can-swipe="listCanSwipe">
                      <ion-item ng-repeat="item in items">


                        <a href="#/{{item.id}}"class="item item-thumbnail-left">

                          <img ng-src="{{ item.image }}">
                          <h2>{{ item.album }}</h2>
                          <h4>{{ item.artist }}</h4>
                           <ion-option-button class="button-positive">Share</ion-option-button>
    <ion-option-button class="button-assertive">Edit</ion-option-button>
                        </a>
                        <ion-option-button class="button-positive"
                    >
                          Share
                        </ion-option-button>
                        <ion-option-button class="button-info">
                          Edit
                        </ion-option-button>

                     </ion-item>
                    </ion-list>

                   </ion-content>
               
               
              </ion-tab>

            </ion-tabs>
       
            </ion-view>
          </script>

          <script id="check-in.html" type="text/ng-template">
            <ion-view title="Event Check-in">
              <ion-content>
                <form class="list" ng-show="showForm">
                  <div class="item item-divider">
                    Attendee Info
                  </div>
                  <label class="item item-input">
                    <input type="text" placeholder="First Name" ng-model="attendee.firstname">
                      </label>
                    <label class="item item-input">
                      <input type="text" placeholder="Last Name" ng-model="attendee.lastname">
                        </label>
                      <div class="item item-divider">
                        Shirt Size
                      </div>
                      <ion-radio ng-repeat="shirtSize in shirtSizes"
                                 ng-value="shirtSize.value"
                                 ng-model="attendee.shirtSize">
                        {{ shirtSize.text }}
                      </ion-radio>
                      <div class="item item-divider">
                        Lunch
                      </div>
                      <ion-toggle ng-model="attendee.vegetarian">
                        Vegetarian
                      </ion-toggle>
                      <div class="padding">
                        <button class="button button-block" ng-click="submit()">Checkin</button>
                      </div>
                      </form>

                    <div ng-hide="showForm">
                      <pre ng-bind="attendee | json"></pre> 
                      <a href="#/event/attendees">View attendees</a>
                    </div>
                    </ion-content>
                  </ion-view>
                </script>

              <script id="attendees.html" type="text/ng-template">
                <ion-view title="Event Attendees" left-buttons="leftButtons">
                  <ion-content>
                    <div class="list">
                      <ion-toggle ng-repeat="attendee in attendees | orderBy:'firstname' | orderBy:'lastname'"
                                  ng-model="attendee.arrived"
                                  ng-change="arrivedChange(attendee)">
                        {{ attendee.firstname }}
                        {{ attendee.lastname }}
                      </ion-toggle>
                      <div class="item item-divider">
                        Activity
                      </div>
                      <div class="item" ng-repeat="msg in activity">
                        {{ msg }}
                      </div>
                    </div>
                  </ion-content>
                </ion-view>
              </script>
              <script id="location.html" type="text/ng-template">
               
                <ion-view title="Store Location">
                  <ion-content>
                      <div id="map" style="width:320px;height:525px;" ></div>
                    </ion-content>
                    <ion-footer-bar class="bar-positive">
                      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
                    </ion-footer-bar>
                    </ion-view>
              </script>
