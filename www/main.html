<html ng-app="order">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
     
    <title>Coffee Time</title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
   
    <style>
      body {
  cursor: url('http://ionicframework.com/img/finger.png'), auto;
}
      
      
    </style>
    
    
    <script
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAyE2dYNjF79jtr3SldJptQr9VbuqKRbck&sensor=true">
    </script>

    <script>
        var myCenter=new google.maps.LatLng(-36.852619, 174.771612);

        function initialize()
        {
        var mapProp = {
          center:myCenter,
          zoom:17,
          mapTypeId:google.maps.MapTypeId.ROADMAP
          };

        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

        var marker=new google.maps.Marker({
          position:myCenter,
          });

        marker.setMap(map);
        }

        
        
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
 
  <body ng-controller="OrderCtrl">
    
    <ion-side-menus>
    
      <ion-side-menu-content>
        <ion-header-bar class="bar-positive">
          <button class="button button-icon ion-navicon" ng-click="toggleLeft()" ng-hide="$exposeAside.active"></button>
          <h1 class="title">Coffee Time</h1>
        <!-- TODO:SEARCH BAR         -->

-->
        </ion-header-bar>
<!--
         TODO:STYLING TAB       
        <div class="tabs-striped tabs-top tabs-background-positive tabs-light" ng-controller="TabController">
            <div class="tabs" ng-init="tab=1">
              <a class="tab-item active"  href="#">
               <i class="icon ion-coffee"></i>

              <a class="tab-item" href="#">

              <a class="tab-item"href="#">
                <i class="icon ion-ios7-cart-outline"></i>
                Cart
              </a>
            </div>

          <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-light" ng-controller="BeverageCtrl">

              <ion-tab title="Beverage" icon-on="ion-coffee" ng-controller="BeverageCtrl" >
                  <ion-content>
                    <div class="list">

                        <a ng-repeat="item in items" 
                           href="#/{{item.id}}"
                           class="item item-thumbnail-left">

                          <img ng-src="{{ item.image }}">
                          <h2>{{ item.album }}</h2>
                          <h4>{{ item.artist }}</h4>
                        </a>

                      </div>

                   </ion-content>
              </ion-tab>

              <ion-tab title="Food" icon-on="ion-pizza" ng-controller="FoodCtrl">  
              <ion-content>
                    <div class="list">

                        <a ng-repeat="item in items" 
                           href="#/{{item.id}}"
                           class="item item-thumbnail-left">

                          <img ng-src="{{ item.image }}">
                          <h2>{{ item.album }}</h2>
                          <h4>{{ item.artist }}</h4>
                        </a>

                      </div>

                   </ion-content>
              </ion-tab>

              <ion-tab title="Cart" icon-on="ion-ios7-cart" ng-controller="CartCtrl">
              <ion-content>
                   <ion-list  can-swipe="listCanSwipe">
                      <ion-item ng-repeat="item in items">


                        <a href="#/{{item.id}}"class="item item-thumbnail-left">

                          <img ng-src="{{ item.image }}">
                          <h2>{{ item.album }}</h2>
                          <h4>{{ item.artist }}</h4>
                           <ion-option-button class="button-positive">Share</ion-option-button>
    <ion-option-button class="button-assertive">Edit</ion-option-button>
                        </a>
                        <ion-option-button class="button-positive"
                    >
                          Share
                        </ion-option-button>
                        <ion-option-button class="button-info">
                          Edit
                        </ion-option-button>

                     </ion-item>
                    </ion-list>

                   </ion-content>
               
               
              </ion-tab>

            </ion-tabs>
