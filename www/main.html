     <div ng-controller="MainCtrl">       
            <ion-nav-view></ion-nav-view>
          </div>

          <script id="event-menu.html" type="text/ng-template">
            <ion-side-menus>

              <ion-side-menu-content>
                <ion-nav-bar class="bar-positive">
            
                </ion-nav-bar>
                <ion-nav-buttons side="left">
                  <button class="button button-icon button-clear ion-navicon" ng-click="toggleLeft()">
                  </button>
                  
                </ion-nav-buttons>
                
                <ion-nav-view name="menuContent"></ion-nav-view>
                
              </ion-side-menu-content> 

              <ion-side-menu side="left">
                <ion-header-bar class="bar-assertive">
                  <h1 class="title">Left Menu</h1>
                </ion-header-bar>
                <ion-content>
                  <ul class="list">
                    
                    <a ui-sref="eventmenu.home"
                       ui-sref-active="current" 
                       class="item item-icon-left">
                      <i class="icon ion-ios7-paperplane"></i> Order
                    </a>



                    <a ui-sref="eventmenu.account"
                       ui-sref-active="current" 
                       class="item item-icon-left">
                      <i class="icon ion-ios7-person"></i>Account
                    </a>
                    <a ui-sref="eventmenu.favourite"
                       ui-sref-active="current" 
                       class="item item-icon-left">
                      <i class="icon ion-ios7-star"></i>
                      Favourite
                    </a>
                    <a ui-sref="eventmenu.location"
                       ui-sref-active="current" 
                       class="item item-icon-left">
                      <i class="icon ion-ios7-location"></i>
                      Locations
                    </a>
                     <a ui-sref="eventmenu.location"
                       ui-sref-active="current" 
                       class="item item-icon-left">
                       <i class="icon ion-log-out"></i>
                      Log out
                    </a>
                  </ul>
                </ion-content>
              </ion-side-menu>

            </ion-side-menus>
          </script>

          <script id="home.html" type="text/ng-template">
            <ion-view title="Order Menu">
              <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-light" ng-controller="BeverageCtrl">

              <ion-tab title="Beverage" icon-on="ion-coffee" ng-controller="BeverageCtrl" >
                 <ion-content>

                      <ion-list>
                        <div ng-repeat="group in groups">
                          <ion-item class="item-stable"
                                    ng-click="toggleGroup(group)"
                                    ng-class="{active: isGroupShown(group)}">
                              <i class="icon" ng-class="isGroupShown(group) ? 'ion-ios7-arrow-down' : 'ion-ios7-arrow-right'"></i>
                            &nbsp;
                             {{group.name}}
                             
                          </ion-item>
                          <ion-item class="item-accordion" ng-repeat="item in group.items" ng-show="isGroupShown(group)">
                            <a href="#/{{item.id}}"
                           class="item item-thumbnail-left">

                          <img ng-src="{{ item.image }}">
                          <h2>{{ item.name }}</h2>
                          <h4>{{ item.price | currency }}</h4>
                        </a>
                          </ion-item>
                        </div>
                      </ion-list>

                    </ion-content>
              </ion-tab>

              <ion-tab title="Food" icon-on="ion-pizza" ng-controller="FoodCtrl">  
              <ion-content>
                    <div class="list">

                        <a ng-repeat="item in items" 
                           href="#/{{item.id}}"
                           class="item item-thumbnail-left">

                          <img ng-src="{{ item.image }}">
                          <h2>{{ item.name }}</h2>
                          <h4>{{ item.price | currency }}</h4>
                        </a>

                      </div>

                   </ion-content>
              </ion-tab>

              <ion-tab title="Cart" icon-on="ion-ios7-cart" ng-controller="CartCtrl">
              <ion-content>
                   <ion-list  can-swipe="listCanSwipe">
                      <ion-item ng-repeat="item in items">


                        <a href="#/{{item.id}}"class="item item-thumbnail-left">

                          <img ng-src="{{ item.image }}">
                          <h2>{{ item.album }}</h2>
                          <h4>{{ item.artist }}</h4>
                           <ion-option-button class="button-positive">Share</ion-option-button>
    <ion-option-button class="button-assertive">Edit</ion-option-button>
                        </a>
                        <ion-option-button class="button-positive">
                          Share
                        </ion-option-button>
                        <ion-option-button class="button-info">
                          Edit
                        </ion-option-button>

                     </ion-item>
                    </ion-list>

                   </ion-content>
               
               
              </ion-tab>

            </ion-tabs>
       
            </ion-view>
          </script>

          <script id="account.html" type="text/ng-template">
            <ion-view title="Account Setting">
              <ion-content>
                <div class="list">

                      <a class="item item-icon-left" href="#">
                        <i class="icon ion-ios7-telephone"></i>
                        Mobile Phone
                        <span class="item-note">
                          +64 021 434 324
                        </span>
                      </a>

                      <a class="item item-icon-left href="#">
                        <i class="icon ion-ios7-location"></i>
                        Address
                       
                      </a>

                      <a class="item item-icon-left" ui-sref="eventmenu.customized">
                        <i class="icon ion-ios7-gear"></i>
                        Customized
                       
                      </a>

                      <a class="item item-icon-left" href="#">
                        <i class="icon ion-person-stalker"></i>
                        Points
                         <span class="item-note">
                          250PTS
                        </span>
                      </a>

                    </div>
                    </ion-content>
                  </ion-view>
                </script>
                <script id="customized.html" type="text/ng-template">
          
                  <ion-view title="customized">

                          </li>

                          </li>
                            <li class="item item-toggle">

                             <label class="toggle toggle-assertive">
                               <input type="checkbox">
                               <div class="track">
                                 <div class="handle"></div>
                               </div>
                             </label>
                          </li>

                          

                        </ul>

                    </ion-content>
                    <div class="bar bar-footer bar-balanced">
                          <div class="title" ui-sref="eventmenu.account">Back</div>
                        </div>
                  </ion-view>
                </script>

              <script id="location.html" type="text/ng-template">
               
                <ion-view title="Store Location">
                  <ion-content>
                      <div id="map" style="width:320px;height:525px;" ></div>
                    </ion-content>
                    <ion-footer-bar class="bar-positive">
                      <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate">Find Me</a>
                    </ion-footer-bar>
                    </ion-view>
