<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
     
    <title>Coffee in Time</title>
     <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font.css">
    <script src="//code.ionicframework.com/1.0.0-beta.12/js/ionic.bundle.js"></script>
    <script src="js/order.js"></script>
    <style>
      body {
  cursor: url('http://ionicframework.com/img/finger.png'), auto;
}
      
      
    </style>
    
    
    <script
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAyE2dYNjF79jtr3SldJptQr9VbuqKRbck&sensor=true">
    </script>

    <script>
        var myCenter=new google.maps.LatLng(-36.852619, 174.771612);

        function initialize()
        {
        var mapProp = {
          center:myCenter,
          zoom:17,
          mapTypeId:google.maps.MapTypeId.ROADMAP
          };

        var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

        var marker=new google.maps.Marker({
          position:myCenter,
          });

        marker.setMap(map);
        }

        
        
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
 
  <body ng-controller="MainCtrl">
    
    <ion-side-menus>
    
      <ion-side-menu-content>
        <ion-header-bar class="bar-positive">
          <button class="button button-icon ion-navicon" ng-click="toggleLeft()" ng-hide="$exposeAside.active"></button>
          <h1 class="title">Coffee in Time</h1>
        </ion-header-bar>
        <ion-content class="">

          </p>
-->
       
       
       <div id="googleMap" style="width:310;height:550px;"></div>
        </ion-content>
      </ion-side-menu-content>

        <ion-header-bar class="bar-royal">

    <script src="http://use.edgefonts.net/quicksand:i4,n3,i7,n7,n4,i3:all.js"></script>
